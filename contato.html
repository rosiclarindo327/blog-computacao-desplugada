<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Blog de Computação Desplugada</title>
    <meta name="description" content="Entre em contato conosco para sugestões ou dúvidas.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <button id="theme-toggle" aria-label="Alternar Tema"><i class="fas fa-sun"></i></button>
        <button class="menu-toggle" aria-label="Menu"><i class="fas fa-bars"></i></button>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="atividades.html">Atividades</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Fale Conosco</h2>
            <p>Tem alguma sugestão ou dúvida? Preencha o formulário abaixo e entraremos em contato!</p>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
                <p id="error-message" class="error"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blog de Computação Desplugada. Todos os direitos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
